<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu for {{ restaurant.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>Menu for {{ restaurant.name }}</h2>

    <form method="get" class="row g-2 mb-4">
        <div class="col-md-3">
            <input type="text" name="search" class="form-control" placeholder="Search items..." value="{{ search }}">
        </div>

        <div class="col-md-3">
            <select name="category" class="form-select">
                <option value="">All Categories</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if selected_category == cat.id|stringformat:"s" %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-2">
            <input type="number" step="0.01" min="0" name="min_price" class="form-control" placeholder="Min Price" value="{{ min_price }}">
        </div>

        <div class="col-md-2">
            <input type="number" step="0.01" min="0" name="max_price" class="form-control" placeholder="Max Price" value="{{ max_price }}">
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <ul class="list-group">
        {% for item in menu_items %}
        <li class="list-group-item d-flex align-items-center">
            {% if item.image %}
            <img src="{{ item.image.url }}" alt="{{ item.name }}" width="80" class="me-3 rounded" />
            {% endif %}
            <div>
                <strong>{{ item.name }}</strong> - â‚¹{{ item.price }}<br />
                <small class="text-muted">{{ item.description }}</small>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">No menu items found.</li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
