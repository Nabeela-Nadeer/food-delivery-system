<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 1rem;
      box-shadow: 0 0.8rem 1.5rem rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #4a148c;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 0.05em;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Edit Restaurant Profile</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      
      <div class="btn-group">
        <button type="submit" class="btn btn-success btn-lg px-4 rounded-pill">
          Update Profile
        </button>
        <a href="{% url 'restaurant_profile' %}" class="btn btn-outline-secondary btn-lg px-4 rounded-pill">
          Cancel
        </a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
