<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Promo Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #7d7870ff, #494746ff);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: #1b0d09ff;
            color: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
        }
        .btn-success {
            background-color: #ad4b38ff;
            border: none;
        }
        .btn-success:hover {
            background-color: #eb5e3e;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                     Add New Promo Code
                </div>
                <div class="card-body p-4">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success px-4">üíæ Save</button>
                            <a href="{% url 'restaurant_dashboard' %}" class="btn btn-secondary px-4">‚ùå Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
