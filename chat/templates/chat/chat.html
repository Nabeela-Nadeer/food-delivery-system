<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with {{ other_user.username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      background: #f8f9fa;
    }
    .chat-container {
      max-width: 700px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      height: 80vh;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    .chat-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #dee2e6;
      font-weight: 600;
      font-size: 1.5rem;
      background: #6610f2;
      color: white;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      background: #f1f3f5;
    }
    .message {
      max-width: 70%;
      padding: 0.5rem 1rem;
      margin-bottom: 0.8rem;
      border-radius: 1rem;
      font-size: 1rem;
      line-height: 1.3;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
    }
    .message .sender {
      font-weight: 600;
      margin-bottom: 0.25rem;
      font-size: 0.85rem;
      color: #555;
    }
    .message.sent {
      background: #6610f2;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .message.sent .sender {
      color: #ddd;
    }
    .message.received {
      background: white;
      border: 1px solid #ced4da;
      border-bottom-left-radius: 0;
    }
    .chat-input {
      padding: 1rem 1.5rem;
      border-top: 1px solid #dee2e6;
      background: white;
      border-bottom-left-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
    }
    .chat-input .form-control {
      border-radius: 2rem;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }
    .chat-input .btn {
      border-radius: 2rem;
      padding: 0.5rem 1.5rem;
    }
  </style>
</head>
<body>
  <div class="chat-container d-flex flex-column">
    <header class="chat-header">
      Chat with {{ other_user.username }}
    </header>

    <main class="chat-messages" id="chat-messages">
      {% for message in messages %}
        <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
          <div class="sender">{{ message.sender.username }}</div>
          <div class="text">{{ message.text }}</div>
        </div>
      {% empty %}
        <p class="text-center text-muted mt-3">No messages yet.</p>
      {% endfor %}
    </main>

    <form method="post" class="chat-input d-flex align-items-center" autocomplete="off">
      {% csrf_token %}
      <input type="text" name="message" class="form-control me-3" placeholder="Type a message" required autofocus />
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>

  <script>
    // Auto-scroll chat to bottom on page load
    const chatMessages = document.getElementById('chat-messages');
    if (chatMessages) {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
