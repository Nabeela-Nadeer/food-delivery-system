<!-- customer/templates/customer/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Login</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h2 class="mb-4 text-center">Customer Login</h2>

      

      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">
                {{ field.errors|striptags }}
              </div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-dark w-100">Login</button>
        
      </form>
      <p class="mt-3 text-center">
        Don't have an account? <a href="{% url 'customer_register' %}">Register here</a>
      </p>
      <!-- Back to Home Button -->
      <a href="{% url 'home' %}" class="btn btn-outline-secondary mb-4 d-flex align-items-center gap-3">
        <i class="bi bi-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
