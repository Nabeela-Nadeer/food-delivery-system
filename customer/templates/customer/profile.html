<!DOCTYPE html>
<html lang="en">
<head>
  <title>Customer Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm rounded-4 p-4 mx-auto" style="max-width: 700px;">
      <h2 class="mb-4 text-center fw-bold text-primary">Edit Profile</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        
        <div class="mb-4">
          <h4 class="text-secondary border-bottom pb-2">User Info</h4>
          <div class="mt-3">
            {{ user_form.as_p }}
          </div>
        </div>

        <div class="mb-4">
          <h4 class="text-secondary border-bottom pb-2">Profile Info</h4>
          <div class="mt-3">
            {{ profile_form.as_p }}
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <a href="{% url 'customer_dashboard' %}" class="btn btn-outline-secondary d-flex align-items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H3.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
            </svg>
            Back to Dashboard
          </a>
          <button type="submit" class="btn btn-success px-4 fw-semibold shadow-sm">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
